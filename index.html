<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">

    <script type="module" src="./js/main.js" defer></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <title>Github Favorites</title>
</head>
<body>
    <div id="app">
        <header>
            <img src="./assets/logo.svg" alt="" srcset="">
            <div class="search">
                <label for="input-search" class="sr-only">Usuário do Github</label>
                <input id="input-search" type="text" placeholder="Usuário do Github">
                <button ><i class="ph ph-star"></i> Favoritar</button>
            </div>
        </header>

        <div class="noOne">
            <img src="./assets/star.svg" alt="" class="img-noOne">
            <h1 class="text-noOne">Nenhum favorito ainda</h1>
        </div>

        <table >
            <thead>
                <tr>
                    <th>Usuário</th>
                    <th>Repositórios</th>
                    <th>Seguidores</th>
                    <th >Ação</th>
                </tr>
            </thead>
            <tbody class="table-noOne">
            </tbody>
        </table>
    </div>
</body>
</html>
